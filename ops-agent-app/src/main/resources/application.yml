management:
  endpoints:
    web:
      # In base, expose minimal set; dev will widen this.
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

app:
  cors:
    allowed-origins: http://localhost:8080,http://localhost:3000,http://localhost:5173
